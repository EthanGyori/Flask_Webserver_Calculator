<link rel="stylesheet" href="static/style.css" type="text/css">
<form action="/calc" method="POST">
<div class="login">
<div class="login-screen">
<div class="app-title">
	<h3 align=center>Enter two numbers to calculate the product</h3>
</div>
<div class="login-form">

<div class="control-group">
<input type="text" class="login-field" value="" placeholder="number one" name="num1">
<label class="login-field-icon fui-lock" for="login-pass"></label></div>


<div class="control-group">
<input type="text" class="login-field" value="" placeholder="number two" name="num2">
<label class="login-field-icon fui-lock" for="login-pass"></label></div>

<input type="submit" value="Calculate" class="btn btn-primary btn-large btn-block">
</div>
</div>
</div>
</form>

<form action="/logout" method="POST">
<input type="submit" value="Log Out" class="btn btn-primary btn-large btn-block">
</form>
